<!DOCTYPE html>
<html>
<head>
    <title>tcc carousel</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body style="height: 2000px;">
	<header>
		<div id="logo">Dream<span id="logo-s">BEACH</span></div>
		<span class="sign"><a class="act" href="#">SIGN UP</a></span>
		<span class="sign"><a href="#">SIGN IN</a></span>
	</header>
	
    <div class="slider">
		<!-- fade css -->
		<div class="myslide fade">
			<div class="txt">
				<h1>HISTÓRIA</h1>
				<p>CONHEÇA<br>NOSSA HISTÓRIA</p>
			</div>
			<img src="img/historia2.jpg" style="width: 100%; height: 100%; filter: brightness(50%);">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1>COMERCIO</h1>
				<p>VARIEDADES<br>TUDO QUE VOCE PRECISAR PROXIMO AS PRAIAS</p>
			</div>
			<img src="img/comercio2.jpg" style="width: 100%; height: 100%; filter: brightness(50%);">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1>TURISMO</h1>
				<p>LINDAS PRAIAS<br>ECOTURISMO, PASSEIOS RADICAIS E MUITO MAIS</p>
			</div>
			<img src="img/turismo2.jpg" style="width: 100%; height: 100%; filter: brightness(80%);">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1>GASTRONOMIA</h1>
				<p>VENHA DESFRUTAR<br>DA CULINARIA CAIÇARA</p>
			</div>
			<img src="img/gastronomia2.jpg" style="width: 100%; height: 100%; filter: brightness(70%);">
		</div>
		
		<div class="myslide fade">
			<div class="txt">
				<h1>POUSADAS</h1>
				<p>AS MELHORES<br>DO LITORAL SUL</p>
			</div>
			<img src="img/hotel2.jpg" style="width: 100%; height: 100%; filter: brightness(70%);">
		</div>
		<!-- /fade css -->
		
		<!-- onclick js -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
		<div class="dotsbox" style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
		</div>
		<!-- /onclick js -->
	</div>
	
<script src="jsfile.js"></script>
</body>
</html>
